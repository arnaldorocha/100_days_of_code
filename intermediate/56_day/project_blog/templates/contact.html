{% include "header.html" %}

<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1586281380349-632531db7ed5?auto=format&fit=crop&w=1350&q=80')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Contato</h1>
                    <span class="subheading">Envie uma mensagem diretamente do site</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5 my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/contact" method="post">
                <div class="form-group mb-3">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label>Telefone</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                <div class="form-group mb-3">
                    <label>Mensagem</label>
                    <textarea class="form-control" rows="5" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
