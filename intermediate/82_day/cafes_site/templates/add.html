<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>➕ Adicionar Novo Café</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Localização (URL do Google Maps):</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>WiFi:</label>
            <select name="wifi" class="form-control">
                <option value="✅">✅</option>
                <option value="❌">❌</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Tomada:</label>
            <select name="power" class="form-control">
                <option value="✅">✅</option>
                <option value="❌">❌</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Qualidade do Café:</label>
            <input type="text" name="coffee" class="form-control" placeholder="Ex: ☕️☕️☕️">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
