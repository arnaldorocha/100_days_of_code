<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cafés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">☕ Cafés com WiFi e Tomada</h1>
    <a href="/add" class="btn btn-success mb-3">Adicionar Novo Café</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Localização</th>
                <th>WiFi</th>
                <th>Tomada</th>
                <th>Café</th>
            </tr>
        </thead>
        <tbody>
            {% for cafe in cafes %}
            <tr>
                <td>{{ cafe[0] }}</td>
                <td><a href="{{ cafe[1] }}" target="_blank">{{ cafe[1] }}</a></td>
                <td>{{ cafe[2] }}</td>
                <td>{{ cafe[3] }}</td>
                <td>{{ cafe[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
