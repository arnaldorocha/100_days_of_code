<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write or Die - Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üìù Write or Die</h1>
        <p class="text-center">Keep typing... or lose everything!</p>

        <textarea id="writingArea" placeholder="Start typing..."></textarea>
        <p class="text-center warning" id="warningMessage"></p>
    </div>

    <script>
        let timeout;
        const warningTime = 3000;  // 3 seconds for warning
        const deleteTime = 5000;   // 5 seconds total

        const textarea = document.getElementById('writingArea');
        const warningMsg = document.getElementById('warningMessage');

        function startTimer() {
            clearTimeout(timeout);

            warningMsg.textContent = '';

            timeout = setTimeout(() => {
                warningMsg.textContent = '‚ö†Ô∏è Warning: Keep typing or your work will be lost!';
                timeout = setTimeout(() => {
                    textarea.value = '';
                    warningMsg.textContent = 'üíÄ Your work was deleted due to inactivity.';
                }, deleteTime - warningTime);
            }, warningTime);
        }

        textarea.addEventListener('input', startTimer);
        window.onload = startTimer;
    </script>
</body>
</html>
