<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>API de Cafés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        h1 {
            color: #6c4f3d;
        }
        .btn-primary {
            background-color: #8c6e63;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6c4f3d;
        }
        footer {
            margin-top: 80px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">☕ API de Cafés</h1>
    <p class="lead">Descubra, adicione, atualize ou remova cafés de forma simples usando esta API Flask.</p>

    <div class="d-grid gap-3 col-6 mx-auto mt-5">
        <a href="/random" class="btn btn-primary">Obter Café Aleatório</a>
        <a href="/all" class="btn btn-primary">Ver Todos os Cafés</a>
        <a href="/search?loc=Paris" class="btn btn-primary">Buscar por Localização (Ex: Paris)</a>
    </div>

    <footer class="mt-5">
        Desenvolvido com ❤️ usando Flask + SQLite
    </footer>
</div>

</body>
</html>
